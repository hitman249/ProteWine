  <filter id='inset-shadow'>
    <!-- Shadow offset -->
    <feOffset
      dx='0'
      dy='0'
    />

    <!-- Shadow blur -->
    <feGaussianBlur
      stdDeviation='0 30'
      result='offset-blur'
    />

    <!-- Invert drop shadow to make an inset shadow -->
    <feComposite
