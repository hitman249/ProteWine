  <filter id='inset-shadow'>
    <!-- Shadow offset -->
    <feOffset
        dx='0'
        dy='0'
    />

    <!-- Shadow blur -->
    <feGaussianBlur
        stdDeviation='0 30'
        result='offset-blur'
    />

    <!-- Invert drop shadow to make an inset shadow -->
    <feComposite
        operator='out'
        in='SourceGraphic'
        in2='offset-blur'
        result='inverse'
    />

    <feDropShadow
      dx="0" dy="0"
      stdDeviation="10"
      flood-opacity="0.6"
      result="drop-shadow"
    />

    <feComposite
      operator='over'
      in='drop-shadow'
    />
  </filter>
