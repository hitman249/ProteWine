<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProteWine</title>

  <style>
    html {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      color: #fff;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: 400;
      filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.8));
    }

    @keyframes a-hover {
      0% {
        filter: drop-shadow(0px 0px 0px transparent);
      }

      50% {
        filter: drop-shadow(0px 0px 6px rgba(255, 255, 255, 0.5)) drop-shadow(0px 0px 6px rgba(255, 255, 255, 0.5)) drop-shadow(0px 0px 6px rgba(255, 255, 255, 0.5));
      }
    }

    a:hover {
      animation-duration: 1s;
      animation-name: a-hover;
      animation-iteration-count: infinite;
    }

    body {
      background-color: #3586ff;
    }

    .bg {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-content: center;
      overflow: hidden;
    }

    svg {
      position: absolute;
      width: 100%;
    }

    .content-wrap {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .menu {
      display: flex;
      width: 100%;
      height: 50px;
      background: #259efc;
      filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.1));
      justify-content: right;
      align-items: center;
    }

    .menu a {
      margin-right: 30px;
    }

    .menu:before {
      position: absolute;
      display: block;
      content: '';
      top: 50px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.8) 50%, rgba(0, 0, 0, 0) 100%);
    }

    .content {
      display: flex;
      width: 100%;
      flex: 1;
    }

    video {
      border-radius: 3px;
    }

    .video {
      display: flex;
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto;
      right: 10%;
      flex: 0;
      background: rgba(255, 255, 255, 20%);
      padding: 20px;
      width: 500px;
      height: 281px;
      border-radius: 5px;
      box-shadow: 4px 4px 8px 0px rgba(34, 60, 80, 0.2);
    }

    .title {
      display: flex;
      position: absolute;
      height: 50px;
      font-size: 46px;
      top: 0;
      bottom: 30%;
      margin: auto;
      left: 10%;
      filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.3));
    }

    img {
      top: 8px;
      position: relative;
      margin-right: 20px;
    }

    .description {
      display: flex;
      position: absolute;
      height: 50px;
      width: 30%;
      font-size: 24px;
      top: 0;
      bottom: 10%;
      margin: auto;
      left: 10%;
      filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.3));
    }
  </style>
</head>
<body>
<div class="bg">

    <filter id='inset-shadow'>
      <!-- Shadow offset -->
      <feOffset
        dx='0'
        dy='0'
      />

      <!-- Shadow blur -->
      <feGaussianBlur
        stdDeviation='0 30'
        result='offset-blur'
      />

      <!-- Invert drop shadow to make an inset shadow -->
      <feComposite
        operator='out'
        in='SourceGraphic'
        in2='offset-blur'
        result='inverse'
      />

      <feDropShadow
        dx="0" dy="0"
        stdDeviation="10"
        flood-opacity="0.6"
        result="drop-shadow"
      />

      <feComposite
        operator='over'
        in='drop-shadow'
      />
    </filter>
  </svg>
